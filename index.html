<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media in HTML</title>
    </head>
    <body>
        <img src="https://resources.travellocal.com/wp/uploads/2024/07/04145057/New-Zealand-Mount-Cook-ss-scaled.jpg" height="300px" />
        <audio controls>
            <source src="classical-royal-british-music-427631" type="audio/mp3" />
        </audio>
        <video controls>
            <source src="Drum Roll - Sound Effect (HD).mp4" type="video/mp4" />
        </video>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SEHvTcoSMYA?si=l5nf0d2VYEasTt-J"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
